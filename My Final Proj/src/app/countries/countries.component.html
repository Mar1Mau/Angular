<div class="container">

    <div class="jumbotron text-center">
        
        <form class="form-inline">
          <div class="input-group">
            <input type="email" class="form-control" #myinput placeholder="Search for...">
            
          </div>
        </form>
    </div>
             
    <table class="table table-hover" >
      <thead>
        <tr>
          <th>Name</th>
          <th>Native Name</th>
          <th>Capital</th>
          <th>Population</th>
          <th>Flag</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of earthData ">
          <td>{{x.name}}</td>
          <td>{{x.nativeName}}</td>
          <td>{{x.capital}}</td>
          <td>{{x.population}}</td>
          <td><img [src]="x.flag" /></td>
        </tr>
          
      </tbody>
    </table>
  </div>
